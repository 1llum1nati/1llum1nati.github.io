<style>
	body {
		margin: 0;
		padding: 0;
		font-family: Arial;
		font-weight: 400;
	}
	div.nameInput {
		width: 30%; 
		text-align: left; 
		margin-top: 25px; 
		margin-left: 10px;
	}
	input {
		border: solid 1px;
	}
	input#submitButton {
		background-color: #f1e311;
		width: 100px; height: 30px;
		transition: background-color 0.2s ease, width 0.3s linear, height 0.3s linear, margin-top 0.3s linear;
	}

	input#submitButton:hover {
		background-color: #FBF393;
		width: 110px;
		height: 40px;
		margin-top: -5px;
	}	

</style>

<div id="popupBack" style="display: none; background-color: rgba(0, 0, 0, 0.5); height: 100%; width: 100%; position: absolute;">
</div>
<div id="popupText" style="display: none; background-color: rgba(100%, 100%, 100%); position: absolute; height: 80%; width: 40%; position: absolute; top: 10%; left: 30%;">
	<form action="handler.php" style="text-align: center;">
  		<p id="headerPopup" style=" font-size: 170%; height: 7%">Оставить заявку</p>
 			<div style="width: 50%; height: 30%; margin-left: 25%; background-color: blue">
			</div>

			<div style="width: 100%; height: 8%;  display: flex; justify-content: space-around; margin-top: 5%;"> 
				<div class="nameInput"> Имя </div>
				<div class="nameInput"> Фамилия </div>
			</div> 
			<div style="width: 100%; height: 5%; display: flex; justify-content: space-around; margin-bottom: 15px;"> 
				<input type="text" name="name" value=""  required placeholder="Введите имя" style="width: 30%; padding: 7px;">
 		 		<input type="text" name="surname" value="" placeholder="Введите фамилию"  style="width: 30%; padding: 7px;">
			</div>
			<div style="width: 100%; height: 8%;  display: flex; justify-content: space-around;"> 
				<div class="nameInput"> Телефон </div>
				<div class="nameInput"> Мыло </div>
			</div> 
			<div style="width: 100%; height: 5%; display: flex; justify-content: space-around; margin-bottom: 50px;"> 
				<input type="text" name="phone" value="" required placeholder="Введите телефон"  style="width: 30%; padding: 7px;">
 		 		<input type="text" name="email" value="" required placeholder="Введите мыло" style="width: 30%; padding: 7px;">
			</div>

 	 <p><input id="submitButton" type="submit" style=" border-radius: 10px; border: none; "></p>
 </form>
</div>
<div id="button" style="width: 100px; height: 100px; background-color: black; color: white; display: flex; justify-content: center; align-items: center;"> 
	Купить
</div>

<script>
	const button = document.querySelector('#button'),
	      popup = document.querySelector('#popupBack'),
	      popupText = document.querySelector('#popupText'),
	      popupHeader = document.querySelector('#headerPopup');
	button.addEventListener('click', function() {
		popup.style.display = 'block';
		popupText.style.display = 'block';
		popup.addEventListener('click', function() {
			popup.style.display = 'none';
			popupText.style.display = 'none';
		});
	
	});
	
	function init() {
  		if (window.screen.width < 500) {
			popupText.style.width = '80%';
			popupText.style.height = '800px';
			popupText.style.top = '30%';
			popupText.style.left = '10%';
			popupHeader.style.marginTop = '7%';
		}	
	}
	init();	

</script>
