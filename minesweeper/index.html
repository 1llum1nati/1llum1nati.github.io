<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">

  <style>
    td {
        width: 20px;
        height: 20px;
        background-color: rgb(85, 87, 90);
        border: 0.2px solid;
    }

    div#newGame {
        height: 100px; width: 200px; 
        background-color: rgb(134, 155, 177); 
        display: flex; 
        align-items: center; 
        justify-content: center;
    }

    div#clear {
        height: 100px; width: 200px; 
        background-color: rgb(134, 155, 177); 
        margin-left: 250px; margin-top: -100px; 
        display: flex; 
        align-items: center; 
        justify-content: center;
    }

    div#clearAll {
        height: 100px; width: 200px; 
        background-color: rgb(134, 155, 177); 
        margin-left: 500px; margin-top: -100px; 
        display: flex; 
        align-items: center; 
        justify-content: center;
    }

    table#field {
        margin-top: 20px; 
        display: none; 
        text-align: center;
    }
  </style>
  
</head>
<body>
    <div id="newGame">
        Новая игра
    </div>

    <div id="clear">
        Сброс
    </div>

    <div id="clearAll">
        Полный сброс
    </div>

    <table id="field" cellspacing="0">
    </table>
  </body>
<script>    /*jshint esversion: 6 */
    const createField = document.querySelector('#newGame'),
          field = document.querySelector('#field'),
          countField = document.querySelector('#countOfFields'),
          clear = document.querySelector('#clear'),
          clearAll = document.querySelector('#clearAll');

    createField.addEventListener('click', newField);
    clear.addEventListener('click', clearField);
    clearAll.addEventListener('click', clearAllParams);
    

    var mines = [], minesCheck = [];
    var flag = 0, win = 0, v, h, difficulty, ask = 0;
    
    function newField() {
        if (ask == 0) {
            ask = 1;
            h = v = prompt("Размер");
            if (h > 4 && h < 51) {
                difficulty = prompt("Кол-во мин");
            }
        }
        difHelp = v*h;
        if (difficulty > 1 && difficulty < difHelp) {
            reset();
            field.style.display = 'table';
            for (let i = 0; i < v; i++) {
                const tr = document.createElement("tr"); 
                field.appendChild(tr);
                for (let j = 0; j < h; j++) {
                    const td = document.createElement("td"); 
                    td.setAttribute('x', i);
                    td.setAttribute('y', j);
                    td.setAttribute('id', (i*v +j));
                    field.appendChild(td);
                }
            }
            while (flag != difficulty) {
                randX = Math.floor(Math.random() * v);
                randY = Math.floor(Math.random() * h);
                if (mines[randX][randY] != 9) {
                    mines[randX][randY] = 9;
                    flag++;
                }
            }
            for (let i = 0; i < v; i++) {
                for (let j = 0; j < h; j++) {
                    if (mines[i][j] != 9) {
                        mines[i][j] = setMines(i, j);
                        if (mines[i][j] == 0) {
                            mines[i][j] = "";
                        }
                    }
                }
            }
            createField.removeEventListener('click', newField);
            field.addEventListener('mousedown', f = function(event) {
                main(event);
            });
        } else {
            alert("dif > 1 && dif < " + difHelp);
        }
    }

    function reset() {
        for (let i = 0; i < v; i++) {
            mines[i] = [];
            for (let j = 0; j < h; j++) {
                mines[i][j] = 0;
            }
        }
        for (let i = 0; i < v; i++) {
            minesCheck[i] = [];
            for (let j = 0; j < h; j++) {
                minesCheck[i][j] = 0;
            }
        }
    }

    function main(event) {
        x = +event.target.getAttribute('x');
        y = +event.target.getAttribute('y');
        var color = document.getElementById(x*v+y);
        if (mine(x, y))  {
            color.style.backgroundColor = "red";
            openField();
            alert("bad");
        } else {
            clean(x, y);
            winCheck();
        }
    }

    field.addEventListener('mousedown', f = function(event) {
        main(event);
    });

    field.addEventListener('contextmenu', e = function(event) {
        event.preventDefault();
    }, false);

    function mine(a, b) {
        if((a >= 0) && (a < v)) {
            if((b >= 0) && (b < h)) {
                if(mines[a][b] == 9) {
                    return 1;
                }
            }
        }
        return 0;
    }

    function setMines(e, r) {
        if ((e >= 0) && (e < v)) {
            if ((r >= 0) && (r < h)) {
                let k = 0;
                if (mine(e-1, r-1)) k++;
                if (mine(e-1,r)) k++;
                if (mine(e-1, r+1)) k++;
                if (mine(e, r-1)) k++;
                if (mine(e, r+1)) k++;
                if (mine(e+1, r-1)) k++;
                if (mine(e+1, r)) k++;
                if (mine(e+1, r+1)) k++;
                return k;
            }
        }
    }

    function empty(n, m) {
        if((n >= 0) && (n < v)) {
            if((m >= 0) && (m < h)) {
                if (mines[n][m] == "") 
                    return 1;
            }
        }
        return 0;
    }
 
    function openField() {
        for (let i = 0; i < v; i++) {
            for (let j = 0; j < h; j++) {
                if (mines[i][j] == 9) {
                    document.getElementById(i*v+j).style.backgroundColor = "red";
                } else {
                    document.getElementById(i*v+j).innerHTML = mines[i][j];
                    document.getElementById(i*v+j).style.backgroundColor = "white";
                }
            }
        }
        field.removeEventListener('mousedown', f);
    }
 
    function clean(f, g) {
        if ((f >= 0) && (f < v)) {
            if ((g >= 0) && (g < h)) {
                color = document.getElementById(f*v+g);
                color.style.backgroundColor = "white";
                color.innerHTML = mines[f][g];
                if (!minesCheck[f][g]) {
                    minesCheck[f][g] = 1;
                    win++; 
                    if (mines[f][g] == "") {
                        clean(f-1, g-1);
                        clean(f-1, g);
                        clean(f-1, g+1);
                        clean(f, g-1);
                        clean(f, g+1);
                        clean(f+1, g-1);
                        clean(f+1, g);
                        clean(f+1, g+1);
                    } else {
                        if (empty(f-1, g-1)) clean(f-1, g-1);
                        if (empty(f-1, g)) clean(f-1, g);
                        if (empty(f-1, g+1)) clean(f-1, g+1);
                        if (empty(f, g-1)) clean(f, g-1);
                        if (empty(f, g+1)) clean(f, g+1);
                        if (empty(f+1, g-1)) clean(f+1, g-1);
                        if (empty(f+1, g)) clean(f+1, g);
                        if (empty(f+1, g+1)) clean(f+1, g+1);
                    }
                }
            }
        }
    }

    function winCheck() {
        if (win == v*h - difficulty) {
            alert("gg");
            openField();
        }
    }

    function clearField() {
        field.innerHTML = ``;
        field.style.display = 'none';
        currentMines = 0;
        win = 0;
        reset();
        flag = 0;
        createField.addEventListener('click', newField);
    }

    function clearAllParams() {
        ask = 0;
        alert("Очищено");
        clearField();
    }

</script>
</html>
